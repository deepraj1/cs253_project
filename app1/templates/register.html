<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>

</head>
<body>

    <form action="register" method="post">{% csrf_token %}
    <input type="text" name="first_name" placeholder="first_name"><br>
    <input type="text" name="last_name" placeholder="last_name"><br>
    <input type="text" name="username" placeholder="UserName"><br>
    <input type="text" name="role" placeholder="role"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="password" name="password1" placeholder="pswd"><br>
    <input type="password" name="password2" placeholder="confirm pswd"><br>


    <input type="Submit">
    </form>
</body>
</html>
